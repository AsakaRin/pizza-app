{% load static %}

<!DOCTYPE html>
<html>
	<head>

		<title>Pinochio's Pizza & Subs: Cart</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'order/stylesheets.css' %}">
		<script type="text/javascript" src="{% static 'order/cart.js' %}"></script>
	</head>

	<body>
		<div id="header">
			<a href="{% url 'home' %}" class="text">Pinochio's Pizza & Subs</a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="log">Logout</a>
				<a href="{% url 'mycart' %}" class="mycart">Cart</a>
			{% else %}
				<a href="{% url 'login' %}" class="log">Login</a>
			{% endif %}
		</div>
		<div id="direction_link">
			<a href="{% url 'cart' %}">My cart</a>
			<a href="{% url 'pending' %}">Pending</a>
			<a href="{% url 'completed' %}">Completed</a>
		</div>
		<div id="cart_box">
			<div class="name">My Cart</div>
			{% if cart %}
				<input type="hidden" name="username" class="user" value="{{normaluser}}">
				{% for line in cart %}
					<div class="line">
						<div>{{line.note}}</div>
						<input type="hidden" name="price" value="{{line.price}}"></input>
					</div>
				{% endfor %}
				<div class="total row">
					<div class="text">Total: $</div>
					<div class="number"></div>
				</div>
				<a href="{% url 'processing' %}"><button class="buy btn btn-primary">Buy now</button></a>
			{% else %}
				<div class="message">Your cart is empty</div>
				<input type="hidden" name="total" class="total">
				<div class="space"></div>
			{% endif %}
		</div>

	</body>
</html>
