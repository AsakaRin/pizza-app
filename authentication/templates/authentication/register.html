{% load static %}

<!DOCTYPE html>

<html>

	<head>
		<title>Pinochio's Pizza & Subs/register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'authentication/stylesheets.css' %}">
	</head>

	<body>
		<div id="header">Pinochio's Pizza & Subs</div>
		<div id="register_box">
			<form action="{% url 'register' %}" method="post">
				{% csrf_token %}
				<div class="head">Registration Form</div>
				<input type="text" name="username" placeholder="Username" class="form-control username" autofocus="" autocomplete="off" required="">
				<div class="row">
					<input type="text" name="first_name" placeholder="First name" class="form-control first" autocomplete="off" required="">
					<input type="text" name="last_name" placeholder="Last name" class="form-control last" autocomplete="off" required="">
				</div>
				<input type="email" name="email" placeholder="Email" class="form-control" autocomplete="off" required="">
				<input type="password" name="password" placeholder="Password" class="form-control" autocomplete="off" required="">
				<input type="password" name="password_confirm" placeholder="Password Confirm" class="form-control" required="">
				<div class="submit">
					<button type="submit" class="btn btn-primary">Register</button>
					<div>Have an account? <a href="{% url 'login' %}">Login</a></div>
				</div>
			</form>
		</div>
	</body>

</html>
