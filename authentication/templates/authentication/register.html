{% load static %}

<!DOCTYPE html>

<html>

	<head>
		<title>Pinochio's Pizza & Subs/login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'authentication/stylesheets.css' %}">
		<style>
			body {
				background-image: url('https://marketinja.com/wp-content/uploads/2021/03/v642-nap-26-fastfood-scaled.jpg');
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<div style="background-color: #E21837; color: white;" id="header">Pinochio's Pizza & Subs</div>
		<div id="register_box">

			<form style="background-color: #E21837" action="{% url 'register' %}" method="post">
				{% csrf_token %}
				<div class="head" style="background-color: #E21837">
					<img style=" width: 150px;height: 150px;border-radius: 50%;position:relative;top:-20px;background-color: black" src="https://www.pizza-pinochio.ro/wp-content/uploads/2020/01/LOGO-PIZZA-PINOCHIO.png" >
				</div>
				<input type="text" name="username" placeholder="Username" class="form-control username mt-5" autofocus="" autocomplete="off" required="">
				<div class="row">
					<input type="text" name="first_name" placeholder="First name" class="form-control first" autocomplete="off" required="">
					<input type="text" name="last_name" placeholder="Last name" class="form-control last" autocomplete="off" required="">
				</div>
				<input type="email" name="email" placeholder="Email" class="form-control" autocomplete="off" required="">
				<input type="password" name="password" placeholder="Password" class="form-control" autocomplete="off" required="">
				<input type="password" name="password_confirm" placeholder="Password Confirm" class="form-control" required="">
				<div class="submit" style="color: white">
					<button type="submit" class="btn btn-primary">Register</button>
					<div>Have an account? <a style="color: white" href="{% url 'login' %}">Login</a></div>
				</div>
			</form>
		</div>
	</body>

</html>
